<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <h2 class="mt-2" style="text-align: center;">JS Class 9 | Numbers | Integers | Decimals </h2>
    <hr>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h3 class="mb-3">Input</h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Type your text here" id="inputText">
                </div>
                <button class="btn btn-secondary" onclick="clearInput();">Clear</button>

                <h3 class="mt-4 mb-3">Buttons</h3>
                <div class="row border border-secondary rounded  p-3">
                    <div class="col-md-6">
                        <button class="btn btn-danger btn-block mb-2" onclick="round();">Round A Number</button>
                        <button class="btn btn-danger btn-block mb-2" onclick="floor();">Floor A Number</button>
                        <button class="btn btn-danger btn-block mb-2" onclick> Throw A Dice</button>
                        <button class="btn btn-danger btn-block mb-2">Converting Strings</button>
                        <button class="btn btn-danger btn-block">Calculate GST</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger btn-block mb-2" onclick="ceil();">Ceil A Number</button>
                        <button class="btn btn-danger btn-block mb-2">Generate A Random Number</button>
                        <button class="btn btn-danger btn-block mb-2">Generate A Strong Password</button>
                        <button class="btn btn-danger btn-block mb-2">Controlling Length</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="mb-3">Original Number</h3>
                <div class="bg-dark text-white p-3 rounded">
                    25.12345
                </div>

                <h3 class="mt-4 mb-3">Output / Result</h3>
                <div class="bg-light p-3 rounded">
                    <div id="output"></div>
                </div>
                <button class="btn btn-secondary mt-3 " onclick="clearOutput();">Clear Output</button>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
